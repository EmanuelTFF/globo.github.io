<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Contato</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-form {
      margin-bottom: 40px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group textarea {
      height: 120px;
    }

    .form-group .btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group .btn:hover {
      background-color: #222;
    }

    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      margin-bottom: 20px;
    }
    .navbar {
      background-color: #333;
    }

    .navbar-brand,
    .navbar-nav a {
      color: #fff;
      padding:5px;
      top:10px;
      position:relative;
    }

    .news-container {
      margin-top: 20px;
    }

    .headline {
      background-color: #f8f8f8;
      padding: 18px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .headline img {
      max-width: 100%;
      margin-bottom: 10px;
    }

    .headline h2 {
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .headline p {
      margin-bottom: 10px;
      color: #555;
    }

    .important-news,
    .other-news {
      background-color: #f8f8f8;
      padding: 15px;
      margin-bottom: 20px;
    }

    .important-news h3,
    .other-news h3 {
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .news-container i {
      color: #807b7b;
      font-size: 18px;
      margin-right: 5px;
    }

    .news-container .social-icons a {
      margin-right: 10px;
      color: #888;
      font-size: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
    }

    .navbar{
      padding:-100px;
      position:relative;
      top:-30px;
    }

    footer h4 {
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    footer p {
      color: white;
    }

    footer ul.list-unstyled li a {
      color: rgb(157, 23, 23);
    }

    footer ul.social-icons li a {
      color: white;
      font-size: 20px;
    }

    .footer-bottom {
      background-color: #222;
      padding: 10px 0;
      text-align: center;
      color: #ccc;
      font-size: 14px;
    }
    .news-container .headline:hover {
  background-color: #f1f1f1;

}

.news-container .important-news:hover,
.news-container .other-news:hover {
  background-color: #f1f1f1;
}

  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var form = document.getElementById("contact-form");
      var successMessage = document.getElementById("success-message");

      form.addEventListener("submit", function(event) {
        event.preventDefault();
        successMessage.style.display = "block";
        form.reset();
      });
    });
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Noticias</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="perfil.html">Sobre mim</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="albuns.html">√Ålbuns</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Entre em Contato</h1>

    <div class="contact-form">
      <form id="contact-form" action="#" method="post">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Mensagem:</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn">Enviar</button>
        </div>
      </form>
    </div>

    <div id="success-message" class="success-message" style="display: none;">
      <p>Obrigado! Sua mensagem foi enviada com sucesso.</p>
    </div>
  </div>
</body>

</html>
